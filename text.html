<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Half-Visible Navbar (CSS Only)</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 200vh; /* to make scrollable */
      font-family: "Poppins", sans-serif;
    }

    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 50%;       /* only half-width */
      height: 100px;
      transform: translateY(-50%); /* show only 50% */
      background: linear-gradient(to right, #1a1a37 50%, #21b674 50%);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.5s ease;
      z-index: 10;
    }

    /* When scrolled near top (using :root scroll-timeline effect for CSS only) */
    @supports (animation-timeline: scroll()) {
      @scroll-timeline scroll-nav {
        source: auto;
        orientation: block;
      }

      .nav {
        animation: slideDown both linear;
        animation-timeline: scroll-nav;
        animation-range: entry 0% cover 30%;
      }

      @keyframes slideDown {
        from { transform: translateY(-50%); }
        to   { transform: translateY(0%); }
      }
    }

    /* fallback hover effect if browser doesnâ€™t support scroll-timeline */
    .nav:hover {
      transform: translateY(0%);
    }

    .nav span {
      color: white;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="nav">
    <span>ACPT NAVBAR</span>
  </div>

  <div style="margin-top:150vh; text-align:center;">
    <h2>Scroll down and up to see the navbar animation.</h2>
  </div>
</body>
</html>
