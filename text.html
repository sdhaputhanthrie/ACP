<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Chart</title>
  <style>
    body {
      background: #0d1b3d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 500px;
      height: 300px;
    }

    .box {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 10px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    

    .box1 {
      background: #8a6de9; /* Purple */
      top: 30px;
      left: 40px;
    }

    .box2 {
      background: #e68c87; /* Pink */
      top: 90px;
      left: 120px;
    }

    .box3 {
      background: #d6a23d; /* Yellow */
      top: 150px;
      left: 200px;
    }

    .box4 {
      background: #5fc89a; /* Green */
      top: 90px;
      left: 280px;
    }

    .box5 {
      background: #a582e6; /* Purple */
      top: 30px;
      left: 360px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1">Course 01</div>
    <div class="box box2">Course 02</div>
    <div class="box box3">Course 03</div>
    <div class="box box4">Course 04</div>
    <div class="box box5">Course 05</div>
  </div>
</body>
</html>
