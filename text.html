<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Array MCQ Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .card {
      padding: 20px;
      width: 500px;
    }
    .option-label {
      display: block;
      text-align: left;
      margin-bottom: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card text-center">
    <h2 id="question">Question</h2>
    <form id="quizForm">
      <div id="options"></div>
      <button type="button" class="btn btn-primary mt-2" onclick="submitAnswer()">Submit</button>
    </form>
    <p id="feedback" class="mt-3"></p>
    <p id="score" class="mt-2"></p>
  </div>

  <script>
    // Questions array
    const questions = [
      "What method adds an element to the end of an array?",
      "How do you get the number of elements in an array?",
      "Which method removes the first element of an array?",
      "Which method creates a new array with results of calling a function on every element?",
      "Which method combines two or more arrays?"
    ];

    // MCQ options array (5 options per question)
    const options = [
      ["push", "pop", "shift", "unshift", "concat"],
      ["size", "length", "count", "total", "indexOf"],
      ["shift", "pop", "slice", "splice", "unshift"],
      ["map", "filter", "forEach", "reduce", "find"],
      ["merge", "concat", "append", "join", "push"]
    ];

    // Correct answers array
    const answers = ["push", "length", "shift", "map", "concat"];

    let current = 0;
    let score = 0;

    function showQuestion() {
      document.getElementById('question').innerText = questions[current];
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = "";

      options[current].forEach((opt, index) => {
        const label = document.createElement("label");
        label.className = "option-label";
        label.innerHTML = `<input type="radio" name="answer" value="${opt}"> ${opt}`;
        optionsDiv.appendChild(label);
      });

      document.getElementById('feedback').innerText = "";
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        alert("Please select an answer!");
        return;
      }

      if (selected.value === answers[current]) {
        document.getElementById('feedback').innerText = "‚úÖ Correct!";
        score++;
      } else {
        document.getElementById('feedback').innerText = `‚ùå Wrong! Correct answer: ${answers[current]}`;
      }

      current++;

      if(current < questions.length) {
        setTimeout(showQuestion, 1000);
      } else {
        setTimeout(() => {
          document.getElementById('question').innerText = "üéâ Quiz Finished!";
          document.getElementById('options').innerHTML = "";
          document.getElementById('feedback').innerText = "";
          document.getElementById('score').innerText = `Your score: ${score} / ${questions.length}`;
        }, 1000);
      }
    }

    // Show the first question on page load
    showQuestion();
  </script>

</body>
</html>
